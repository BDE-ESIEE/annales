nk_document_new:
    pattern:  /new
    defaults: { _controller: nkDocumentBundle:Document:new }

nk_document_show:
    pattern:  /{id}-{slug}
    defaults: { _controller: nkDocumentBundle:Document:show }
    requirements:
        id: \d+

nk_document_edit:
    pattern:  /{id}/edit
    defaults: { _controller: nkDocumentBundle:Document:edit }
    requirements:
        id: \d+

nk_document_upload:
    pattern:  /{id}/upload
    defaults: { _controller: nkDocumentBundle:File:upload }
    requirements:
        id: \d+

nk_document_file:
    pattern:  /file/{id}
    defaults: { _controller: nkDocumentBundle:File:show }
    requirements:
        id: \d+

nk_document_file_rename:
    pattern:  /file/{id}/rename
    defaults: { _controller: nkDocumentBundle:File:rename }
    requirements:
        id: \d+
